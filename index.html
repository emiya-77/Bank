<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Bank</title>
	</head>
	<body>
		<header>
			<h1 class="text-5xl text-center mt-6">
				Welcome to your
				<span class="font-semibold text-violet-600">Bank</span>
			</h1>
		</header>
		<main>
			<section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 rounded-xl">
				<h3 class="text-3xl mb-4 font-medium text-sky-900">
					Please Login
				</h3>
				<div>
					<input
						class="w-9/12 block mb-4 px-3 py-2 rounded focus:outline-none"
						type="email"
						name=""
						id="user-email"
						placeholder="Your Email Address"
					/>
					<input
						class="w-9/12 block mb-4 px-3 py-2 rounded focus:outline-none"
						type="password"
						name=""
						id="user-password"
						placeholder="Your Password"
					/>
					<button
						id="btn-submit"
						class="bg-sky-600 hover:bg-sky-500 px-8 py-2 text-white font-medium rounded"
					>
						Submit
					</button>
				</div>
			</section>
		</main>
		<script src="./js/login.js"></script>
	</body>
</html>
